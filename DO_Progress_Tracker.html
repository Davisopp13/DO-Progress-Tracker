        <div id="progress-container" class="mb-8 p-4 bg-white rounded-xl shadow-sm">

                <span id="progress-text" class="font-bold text-slate-900">0%</span>
            </div>
            <div class="w-full bg-slate-200 rounded-full h-4">
                <div id="progress-bar" class="bg-teal-500 h-4 rounded-full progress-bar-fill" style="width: 0%"></div>
            </div>
        </div>

        <main id="plan-container" class="space-y-6">
            <!-- Weeks will be dynamically inserted here -->
        </main>
    </div>

                ]
            },
            {
                phase: 2,

                title: "Headless Build & Client Deliverables",
                dates: "Nov 10 - Nov 16, 2025",
                focus: "Mastering the headless CMS workflow for your Tier 2 service and applying UX principles.",
                tasks: [

                    { id: "4-2", text: "Finalize the build, focusing on the blog functionality and CMS connections.", completed: false },
                    { id: "4-3", text: "Create a 2-minute Loom video demonstrating the Sanity studio for a client.", completed: false },
                    { id: "4-4", text: 'Write the "Blaze" case study and draft the launch outreach email template.', completed: false },
                ]
            },
            {
                phase: 3,
                week: 5,
                title: "Shopify Fundamentals",
                dates: "Nov 17 - Nov 23, 2025",
                focus: "Gaining proficiency in e-commerce setup and the technical SEO details that add value to every project.",
                tasks: [

                    { id: "5-2", text: 'Begin building the **"Ridge" portfolio project** (dev store, theme config, add products).', completed: false },
                ]
            },
            {
                phase: 3,
                week: 6,
                title: "SEO & Finalizing Commerce",
                dates: "Nov 24 - Nov 30, 2025",
                focus: "Gaining proficiency in e-commerce setup and the technical SEO details that add value to every project.",
                tasks: [

                    { id: "6-2", text: 'Finalize the "Ridge" project (payments, shipping, taxes, product schema).', completed: false },
                    { id: "6-3", text: "Write the final portfolio case study for the Shopify project.", completed: false },
                    { id: "6-4", text: "Draft your social media launch announcement posts.", completed: false },
                ]
            },
            {
                phase: 4,
                week: 7,
                title: "Formal Certification",
                dates: "Dec 1 - Dec 7, 2025",
                focus: "Earning a cornerstone certification and polishing all business assets for a professional launch.",
                tasks: [
                    { id: "7-1", text: "Study for and pass either the [CIW Web Design Specialist](https://www.ciwcertified.com/ciw-certifications/web-and-mobile-design-series/web-design-specialist) or [W3C Front End Certificate](https://www.edx.org/certificates/professional-certificate/w3cx-front-end-web-developer) exam.", completed: false },
                ]
            },
            {
                phase: 4,
                week: 8,
                title: "Final Preparations",
                dates: "Dec 8 - Dec 14, 2025",
                focus: "Earning a cornerstone certification and polishing all business assets for a professional launch.",
                tasks: [
                    { id: "8-1", text: "Update docodelab.dev with the three polished case studies and new certifications.", completed: false },
                    { id: "8-2", text: "Finalize your one-page services PDF and your proposal template.", completed: false },
                    { id: "8-3", text: "Finalize your outreach contact list and personalize the first 20 messages.", completed: false },
                    { id: "8-4", text: "Set a firm launch date for **Monday, December 15, 2025**.", completed: false },
                ]
            },
            {
                phase: 5,
                week: 9,
                title: "LAUNCH WEEK",
                dates: "Beginning Dec 15, 2025",
                focus: "Execute the soft launch plan by reaching out to your warm network and making a public announcement.",
                tasks: [
                    { id: "9-1", text: "Post official launch announcement on LinkedIn and Facebook.", completed: false },
                    { id: "9-2", text: "Send the first 10 personalized outreach messages.", completed: false },
                    { id: "9-3", text: "Send the next 15 personalized outreach messages.", completed: false },
                    { id: "9-4", text: "Follow up with anyone who engaged with your social media posts.", completed: false },
                    { id: "9-5", text: "Review responses and schedule your first consultation calls.", completed: false },
                    { id: "9-6", text: 'Post a "thank you" on social media for the launch support.', completed: false },
                ]
            }
        ];

        let planState;

        const planContainer = document.getElementById('plan-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        // Simple markdown to HTML converter
        function convertMarkdown(text) {
            // Bold **text**
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Links [text](url)
            text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer" class="text-teal-600 hover:text-teal-700 font-medium underline">$1</a>');
            return text;
        }

        function saveState() {
            localStorage.setItem('launchPlanState', JSON.stringify(planState));
        }

        function toggleTask(weekIndex, taskIndex) {
            planState[weekIndex].tasks[taskIndex].completed = !planState[weekIndex].tasks[taskIndex].completed;
            saveState();
            render();
        }

        function calculateProgress() {
            const allTasks = planState.flatMap(week => week.tasks);
            const completedTasks = allTasks.filter(task => task.completed).length;
            const totalTasks = allTasks.length;
            const percentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}%`;
        }

        function render() {
            planContainer.innerHTML = ''; // Clear existing content

            planState.forEach((weekData, weekIndex) => {
                const weekCard = document.createElement('div');
                weekCard.className = 'bg-white rounded-xl shadow-sm p-6';

                const tasksHtml = weekData.tasks.map((task, taskIndex) => `
                    <div class="flex items-start my-3">
                        <input 
                            id="task-${task.id}" 
                            type="checkbox" 
                            class="h-5 w-5 rounded border-gray-300 text-teal-600 focus:ring-teal-500 mt-1 cursor-pointer"
                            ${task.completed ? 'checked' : ''}
                            onchange="toggleTask(${weekIndex}, ${taskIndex})"
                        >
                        <label 
                            for="task-${task.id}" 
                            class="ml-3 text-sm text-slate-700 ${task.completed ? 'line-through text-slate-400' : ''} cursor-pointer"
                        >
                            ${convertMarkdown(task.text)}
                        </label>
                    </div>
                `).join('');

                weekCard.innerHTML = `
                    <div class="border-b border-slate-200 pb-3 mb-3">
                        <p class="text-sm font-semibold text-teal-600">WEEK ${weekData.week}</p>
                        <h3 class="text-xl font-bold text-slate-900">${weekData.title}</h3>
                        <p class="text-sm text-slate-500">${weekData.dates}</p>
                    </div>
                    <div>
                        ${tasksHtml}
                    </div>
                `;
                planContainer.appendChild(weekCard);
            });

            calculateProgress();
        }

        function init() {
            const savedState = localStorage.getItem('launchPlanState');
            if (savedState) {
                planState = JSON.parse(savedState);
            } else {
                planState = launchPlanData;
            }
            render();
        }

        // Initial load
        init();
    </script>

</body>

</html>
